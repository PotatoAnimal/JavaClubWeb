<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>You are reading:</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
<h2>
    <p th:text="${user.userToString(user)}"> </p>
</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Authors</th>
        <td>
            <form class="btn btn-success" action="/home">
                <button>home</button>
            </form>
        </td>
    </tr>
    <tr th:each="logbook : ${logBooks}">
        <td th:text="${logbook.id}">ID</td>
        <td th:text="${logbook.getBook().booksToString(logbook.getBook())}">book</td>
        <td th:text="${logbook.getBook().authorsToString(logbook.getBook().getAuthors())}">Authors</td>
        <td>
            <form th:method="POST" class="btn btn-success"
                  th:action="@{/readers/{idReader}/return/{idLogBook} (idReader = ${id}, idLogBook = ${logbook.getId()})}">
                <button>Return Book</button>
            </form>
        </td>
    </tr>
</table>
<form th:method="GET" class="btn btn-success" th:action="@{/readers/{id} (id = ${user.getId()})}">
    <button>return</button>
</form>
</body>
</html>
