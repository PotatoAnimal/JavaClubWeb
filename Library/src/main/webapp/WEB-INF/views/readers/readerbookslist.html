<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reader</title>
</head>
<body>
<h2>
    <p th:text="${user.userToString(user)}">  </p>
</h2>
<form th:method="POST" class="btn btn-success" th:action="@{/users/{idReader} (idReader = ${id})}">
    <button>Edit profile</button>
</form>
<form th:method="POST" class="btn btn-success" th:action="@{/readers/{idReader}/stat (idReader = ${id})}">
    <button>Get statistics</button>
</form>
<h2>
    Books
</h2>

<form th:action="@{/readers/{id}/booksbytitle (id = ${id})}">
    <table>
        <tr>
            <td>
                <label for="title"> Title: </label>
            </td>
            <td>
                <input type="text" name="title" id="title"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Title">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form th:action="@{/readers/{id}/booksbyauthor (id = ${id})}">
    <table>
        <tr>
            <td>
                <label for="name"> Name: </label>
            </td>
            <td>
                <input type="text" name="name" id="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname"> Surname: </label>
            </td>
            <td>
                <input type="text" name="surname" id="surname"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Author">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form th:action="@{/readers/{id}/popularbooks (id = ${id})}">
    <table>
        <tr>
            <td>
                <label for="firstDate"> First Date: </label>
            </td>
            <td>
                <input type="date" name="firstDate" id="firstDate"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="secondDate"> Second Date: </label>
            </td>
            <td>
                <input type="date" name="secondDate" id="secondDate"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find Popular Books">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>year production</th>
        <th>Authors</th>
        <th>Availability</th>
        <th>Action</th>
        <td>
            <form class="btn btn-success" action="/home">
                <button>home</button>
            </form>
        </td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.yearProduction}">year</td>
        <td th:text="${book.authorsToString(book.authors)}">authors</td>
        <td th:text="${userService.isAvailable(book)}">availibilty</td>
        <td>
            <form th:method="POST" class="btn btn-success"
                  th:action="@{/readers/{idReader}/orderbook (idReader = ${id})}">
                <button>Order Book</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
