<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8 ">
    <title>Statistics</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<body>
<h2>
    <p th:text="${user.userToString(user)}"> </p>
</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Authors</th>
        <th>Date Out</th>
        <th>Date In</th>
        <td>
            <form class="btn btn-success" action="/home">
                <button>home</button>
            </form>
        </td>
    </tr>
    <tr th:each="logbook : ${userLogBook}">
        <td th:text="${logbook.id}">ID</td>
        <td th:text="${logbook.getBook().booksToString(logbook.getBook())}">book</td>
        <td th:text="${logbook.getBook().authorsToString(logbook.getBook().getAuthors())}">Authors</td>
        <td th:text="${logbook.DataOut}">dateOut</td>
        <td th:text="${logbook.DateIn}">dateIn</td>
    </tr>
</table>
<form class="btn btn-success"
      th:action="@{/readers/{id}/orderedbook (id = ${user.getId()})}">
    <button>View Ordered Books</button>
</form>
<form class="btn btn-success"
      th:action="@{/readers/{id}/readingbook (id = ${user.getId()})}">
    <button>Is Reading Now</button>
</form>
<form th:method="GET" class="btn btn-success" th:action="@{/readers/{id} (id = ${user.getId()})}">
    <button>return</button>
</form>
</body>
</html>
