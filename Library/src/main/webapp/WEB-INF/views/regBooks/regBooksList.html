<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>RegBooks</title>
</head>
<h2>
    List of RegBooks
</h2>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>amount</th>
        <th>price</th>
        <th>donated</th>
        <th>operations</th>
        <th>book</th>
        <td>
            <form class="btn btn-success" action="/home">
                <button>home</button>
            </form>
        </td>
    </tr>
    <tr th:each="regBook : ${regBooksList}">
        <td th:text="${regBook.getId()}">ID</td>
        <td th:text="${regBook.getAmount()}">amount</td>
        <td th:text="${regBook.getPrice()}">price</td>
        <td th:text="${regBook.isDonated()}">donated</td>
        <td th:text="${regBook.getOperations()}">operations</td>
    </tr>
</table>
</body>
</html>
