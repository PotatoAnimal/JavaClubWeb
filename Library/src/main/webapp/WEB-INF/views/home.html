<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h2>
    Library
</h2>
<form class="btn btn-success" action="/registerNewUser">
    <button>Registration form</button>
</form>
<form class="btn btn-success" action="/users">
    <button>Users</button>
</form>
<form class="btn btn-success" action="/books">
    <button>Books</button>
</form>
<form class="btn btn-success" action="/authors">
    <button>Authors</button>
</form>
<form class="btn btn-success" action="/logbook">
    <button>LogBooks</button>
</form>
<form class="btn btn-success" action="/roles">
    <button>Roles</button>
</form>
<form class="btn btn-success" action="/regbooks">
    <button>RegBooks</button>
</form>
<form  th:action="@{/booksbytitle}" >
    <table>
        <tr>
            <td>
                <label for="title"> Title: </label>
            </td>
            <td>
                <input type="text"  name="title" id="title"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Title">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form  th:action="@{/booksbyauthor}" >
    <table>
        <tr>
            <td>
                <label for="name"> Name: </label>
            </td>
            <td>
                <input type="text"  name="name" id="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname"> Surname: </label>
            </td>
            <td>
                <input type="text"  name="surname" id="surname"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Author">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form  th:action="@{/popularbooks}" >
    <table>
        <tr>
            <td>
                <label for="firstDate"> First Date: </label>
            </td>
            <td>
                <input type="date"  name="firstDate" id="firstDate"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="secondDate"> Second Date: </label>
            </td>
            <td>
                <input type="date"  name="secondDate" id="secondDate"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find Popular Books">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>

</body>
</html>
