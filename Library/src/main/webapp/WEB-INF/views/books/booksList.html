<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Books</title>
</head>
<h2>
    Books
</h2>
<body>
<!--<a href="/books/list"> </a>-->
<form method="get" th:action="@{/books/booksByTitle}">
    <table>
        <tr>
            <td>
                <label for="title"> Title: </label>
            </td>
            <td>
                <input type="text" name="title" id="title"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Title">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form method="get" th:action="@{/books/booksByAuthor}">
    <table>
        <tr>
            <td>
                <label for="name"> Name: </label>
            </td>
            <td>
                <input type="text" name="name" id="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname"> Surname: </label>
            </td>
            <td>
                <input type="text" name="surname" id="surname"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Author">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>year production</th>
        <th>Authors</th>
        <td>
            <form class="btn btn-success" action="/home">
                <button>home</button>
            </form>
        </td>
    </tr>
    <tr th:each="book : ${listBooks}">
        <td th:text="${book.getId()}">ID</td>
        <td th:text="${book.getTitle()}">name</td>
        <td th:text="${book.getYearProduction()}">year</td>
        <td th:text="${book.getAuthor().toString()}">authors</td>
    </tr>
</table>
</body>
</html>
