<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<h2>
    Books
</h2>
<body>
<form th:action="@{/booksbytitle}">
    <table>
        <tr>
            <td>
                <label for="title"> Title: </label>
            </td>
            <td>
                <input type="text" name="title" id="title"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Title">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form th:action="@{/booksbyauthor}">
    <table>
        <tr>
            <td>
                <label for="name"> Name: </label>
            </td>
            <td>
                <input type="text" name="name" id="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname"> Surname: </label>
            </td>
            <td>
                <input type="text" name="surname" id="surname"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find by Author">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<form th:action="@{/popularbooks}">
    <table>
        <tr>
            <td>
                <label for="firstDate"> First Date: </label>
            </td>
            <td>
                <input type="date" name="firstDate" id="firstDate"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="secondDate"> Second Date: </label>
            </td>
            <td>
                <input type="date" name="secondDate" id="secondDate"/>
            </td>
        </tr>
        <td>
            <input type="submit" value="Find Popular Books">
        </td>
        <td>
            <input type="reset" value="Clear">
        </td>
    </table>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>year production</th>
        <th>Authors</th>
        <th>Availability</th>
        <th>TotalBooks</th>
        <th>IsReading</th>
        <th>AvailBooks</th>
        <th>AvrTimeReadingBook</th>
        <td>
            <form class="btn btn-success" action="/managerProfile">
                <button>return</button>
            </form>
        </td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.yearProduction}">year</td>
        <td th:text="${book.authorsToString(book.authors)}">authors</td>
        <td th:text="${userService.isAvailable(book)}">availibilty</td>
        <td th:text="${userService.getCountBook(book.id)}">TotalBooks</td>
        <td th:text="${userService.getCountReadingBook(book.id)}">IsReading</td>
        <td th:text="${userService.getCountAvailableBook(book.id)}">AvailBooks</td>
        <td th:text="${userService.getAverageDaysReadingBook(book.id)}">AvrTimeReadingBook</td>
    </tr>
</table>
</body>
</html>
