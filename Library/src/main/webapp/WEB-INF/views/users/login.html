<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Registration for new readers</title>

</head>
<body>
<!--<form th:action="@{/login}" method="post" th:object="${user}">-->

    <div class="container">
        <form th:method="POST" th:action="login" th:class="form-signin">
            <h2 class="form-heading">Log in</h2>

            <div class="form-group ${error != null ? 'has-error' : ''}">
                <input name="username" type="text" class="form-control" placeholder="Username"
                       autofocus="true"/>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a href="/registerNewUser">Create an account</a></h4>
            </div>
        </form>
    </div>
<!--</form>-->

</body>
</html>
