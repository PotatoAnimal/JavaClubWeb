<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Roles</title>
</head>
<h2>
    List of Roles
</h2>
<body>
<div align="center" >
    <h2>Role</h2>
    <form method="get" action="/roles/search">
        <input type="text" name="keyword" />
        <input type="submit" value="Search" />
    </form>
    <h3><a href="/roles/add">New Role</a></h3>
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>name</th>
    </tr>
    <tr th:each="role : ${listRoles}">
        <td th:text="${role.getId()}">ID</td>
        <td th:text="${role.getName()}">name</td>
        <td><a th:href="@{/roles/edit/{id}(id=${role.getId()})}">Edit</a>
            <a th:href="@{/roles/remove/{id}(id=${role.getId()})}">Delete</a></td>
    </tr>
</table>
</div>
</body>
</html>
