<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Roles</title>
</head>
<h2>
    List of Roles
</h2>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <td>
            <form class="btn btn-success" action="/home">
                <button>home</button>
            </form>
        </td>
    </tr>
    <tr th:each="role : ${listRoles}">
        <td th:text="${role.                                                                                                                                                                                                                                                                     getId()}">ID</td>
        <td th:text="${role.getName()}">name</td>
    </tr>
</table>
</body>
</html>
