<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Search Result</title>
</head>
<h2>Search Result</h2>
<body>
<div align="center">
    <h2>Search Result</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="role : ${result}">
            <td th:text="${role.getId()}">ID</td>
            <td th:text="${role.getName()}">name</td>
        </tr>
    </table>
</div>
</body>
</html>
