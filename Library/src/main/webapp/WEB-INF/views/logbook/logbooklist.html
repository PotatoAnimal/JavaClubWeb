<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogBook</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<h2>
    LogBooks
</h2>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Authors</th>
        <th>User</th>
        <th>Date Out</th>
        <th>Date In</th>
        <td>
            <form class="btn btn-success" action="/managerProfile">
                <button>return</button>
            </form>
        </td>
    </tr>
    <tr th:each="logbook : ${logbooks}">
        <td th:text="${logbook.id}">ID</td>
        <td th:text="${logbook.getBook().booksToString(logbook.getBook())}">book</td>
        <td th:text="${logbook.getBook().authorsToString(logbook.getBook().getAuthors())}">Authors</td>
        <td th:text="${logbook.User.userToString(User)}">user</td>
        <td th:text="${logbook.DataOut}">dateOut</td>
        <td th:text="${logbook.DateIn}">dateIn</td>
    </tr>
</table>

</body>
</html>
